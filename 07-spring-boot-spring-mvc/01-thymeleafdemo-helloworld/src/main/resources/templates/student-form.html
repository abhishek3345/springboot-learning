<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>
<h3>Student Registration Form</h3>
<form th:action="@{/processStudentForm}" th:object="${student}" method="POST">
    First name: <input type="text" th:field="*{firstName}"/>
    <br><br>
    Last name: <input type="text" th:field="*{lastName}"/>
    <br><br>
    Country:

    <select th:field="*{country}">

        <option th:each="tempCountry : ${countries}"
                th:value="${tempCountry}"
                th:text="${tempCountry}"/>
<!--        <option th:value="USA">United States</option>-->
<!--        <option th:value="Canada">Canada</option>-->
<!--        <option th:value="UK">United Kingdom</option>-->
<!--        <option th:value="Australia">Australia</option>-->
<!--        <option th:value="India">India</option>-->

    </select>
    <br><br>
    Favorite Programming Language:
    <input type="radio" th:field="*{favoriteLanguage}" th:value="Cpp">Cpp</input>
    <input type="radio" th:field="*{favoriteLanguage}" th:value="Java">Java</input>
    <input type="radio" th:field="*{favoriteLanguage}" th:value="Python">Python</input>

    <br><br>
    <input type="submit" value="Submit">

</form>
</body>
</html>
